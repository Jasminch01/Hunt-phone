<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API Practice</title>
    <!-- tailwind and daisy link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="mt-20">
        <h1 class="text-3xl text-center">Search Your Phone</h1>
        <!-- search area -->
        <div class="text-center mt-5">
          <input
            id="search-input"
            type="text"
            placeholder="Type here"
            class="input input-bordered input-info w-full max-w-xs"
          />
          <button class="btn bg-sky-400 text-white" onclick="searchHandle()">
            search
          </button>
        </div>
        <div id="loading-container" class="text-center my-10 hidden">
          <span class="loading loading-dots loading-md"></span>
        </div>
        <!-- product container -->
        <div class="w-[70%] mx-auto my-20">
          <div
            id="procduct-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
          ></div>
          <!-- show all  -->
          <div id="show-all-container" class="text-center my-10 hidden">
            <button
              class="p-3 bg-sky-400 text-white rounded"
              onclick="showAllHandle()"
            >
              Show All
            </button>
          </div>
        </div>

        <div>
          <!-- Open the modal using ID.showModal() method -->
          <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
              <div id="show-details-container" class="space-y-3">

              </div>
              <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class=" p-3 rounded bg-red-500 text-white">Close</button>
              </div>
            </form>
          </dialog>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./script/app.js"></script>
  </body>
</html>
